<ion-content>
    <div class="bg-grey-400 h-full overflow-hidden">
        <div class="flex flex-wrap h-full">
            <div class="lg:w-1/2 md:w-1/2 w-full flex flex-col items-center justify-center shadow-lg bg-dark-4 bg-net-bg bg-bottom">
                <div class="w-full mb-14 px-12 flex justify-center">
                    <img class="w-40 h-[90%]" src="/assets/logo.png">
                </div>
                <div class="text-center">
                    <p class="font-light text-[4rem] mb-4 welcome">D PROTECT</p>
                    <div class="flex row items-center justify-center mb-6">
                        <span class="dashb-line"></span>
                        <div class="font-normal text-[16px] font-poppins px-3 tracking-[0.4em]">DASHBOARD</div>
                        <span class="dashb-line"></span>
                    </div>
                    <p class="welcome1 font-normal text-[1rem] px-14">The secured personal information manager build on IPFS and Filecoin</p>

                </div>

            </div>
            <div class="lg:w-1/2 md:w-1/2 w-full flex flex-col items-center bb">
                <!-- class="pb-12 md:pt-16 lg:pt-40" -->
                <div>
                    <ul class="flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 w-100 justify-center items-center w-full ">
                        <!-- <li>
                            <button (click)="shown_form = 'login'" class="nav-link block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-cyan-2 px-14 py-3 my-2 hover:border-transparent hover:bg-cyan-2 focus:border-transparent" [ngClass]="shown_form == 'login'?'bg-cyan-2':''">Login</button>
                        </li> -->
                        <!-- <li>
                            <button (click)="shown_form = 'register'" class="nav-link block font-medium text-xs leading-tight uppercase border-x-0 border-t-0 border-b-2 border-cyan-2 px-14 py-3 my-2 hover:border-transparent hover:bg-cyan-2 focus:border-transparent active" [ngClass]="shown_form == 'register'?'bg-cyan-2':''">Register</button>
                        </li> -->
                    </ul>
                </div>
                <div>
                    <!-- Login Tab -->
                    <div *ngIf="shown_form == 'login'" class="pt-20 loginbox">
                        <span class="we">Welcome Back</span>
                        <div class="we1 mb-4">Login now </div>
                        <form class="flex flex-col" [formGroup]="login_form" (ngSubmit)="login()">
                            <div class="mb-6">
                                <app-input-field label="Email" placeholder="" type="email" formControlName="email" ngDefaultControl></app-input-field>
                            </div>

                            <div class="mb-6">
                                <app-input-field label="Password" type="password" formControlName="password" ngDefaultControl [showReveal]="true" [showCopy]="true"></app-input-field>
                            </div>


                            <div class="flex">
                                <div class="w-full">
                                    <button type="submit" class="bdashb w-full rounded-lg px-6 py-2 font-medium text-sm bg-cyan-4 text-white hover:bg-light-grey-600 transition-all duration-75 ease-in-out">Login</button>
                                </div>
                            </div>
                            <span class="already">New User? <button (click)="shown_form = 'register'" class="nav-link mt-4 font-medium already1" [ngClass]="shown_form == 'register'?'bg-cyan-4':''">Register</button> an account here</span>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div *ngIf="shown_form == 'register'" class="active pt-11 loginbox">


                        <span class="we">Welcome</span>
                        <div class="we1 mb-4">Register now </div>


                        <form class="" [formGroup]="register_form" (ngSubmit)="register()">

                            <div class="mb-6 reg1">
                                <app-input-field class="text-white" label="Email" placeholder="" type="email" formControlName="email" ngDefaultControl></app-input-field>
                            </div>
                            <div class="mb-6">
                                <div class="relative">
                                    <app-input-field label="Password" type="password" formControlName="password" ngDefaultControl subtext="Should be 15 char length with special characters" [showReveal]="true" [showCopy]="true" [showGen]="true"></app-input-field>
                                </div>
                            </div>
                            <div class="mb-6">
                                <div class="relative">
                                    <app-input-field label="Confirm Password" type="password" formControlName="password_confirm" ngDefaultControl subtext="Master password is impossible to restore" [showReveal]="true"></app-input-field>
                                </div>
                            </div>

                            <div class="flex">
                                <div class="w-full">
                                    <button type="submit" class="w-full rounded-lg px-6 py-2 font-medium text-sm bg-cyan-4 text-white hover:bg-light-grey-600 transition-all duration-75 ease-in-out cyan-4 bdashb">Register</button>

                                </div>
                            </div>
                            <span class="already">
                              Already have an account?  <button (click)="shown_form = 'login'" class="nav-link mt-4 font-medium already1" [ngClass]="shown_form == 'login'?'bg-cyan-4':''">Login</button> now
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
