
  <div class="relative min-h-screen border-r border-cyan-2 shadow-dark-4 shadow-md  bg-grey-500">
    <div class="flex flex-col sm:flex-row sm:justify-around">
      <div class="w-80 min-h-screen pb-4 pl-6 flex flex-col justify-between ">
        <div>
          <!-- Logo -->
          <a class="py-2 mb-6 justify-start" href="#">
            <img src="../../assets/insidelogo.png" style="height:100p;" class="mt-6 pr-4 w-full" alt="">
          </a>
  
          <!-- General -->
          <div class="pt-5 pb-1">
            <!-- <p class="text-light-grey-500 ml-2 w-full text-md font-normal">
                General
              </p> -->
            <app-single-menu-item class="allitems" (click)="setType('All Items')" [ngClass]="type==='All Items'?'menuActive':'currentlySelectedSvg'"
              [name]="'All Items'" [icon]="'/assets/icon/sidebar/all.svg'">
            </app-single-menu-item>
          </div>
  

          <!-- Types -->
          <div class="py-1">
            <p class="text-light-grey-500 ml-2 w-full text-md font-normal">
              Types
            </p>
            <app-single-menu-item (click)="setType('Password')" [ngClass]="type==='Password'?'menuActive':''"
              [name]="'Passwords'" [icon]="'/assets/icon/sidebar/password.svg'">
            </app-single-menu-item>
            <app-single-menu-item (click)="setType('Card')" [ngClass]="type==='Card'?'menuActive':''" [name]="'Cards'"
              [icon]="'/assets/icon/sidebar/card.svg'"></app-single-menu-item>
            <app-single-menu-item (click)="setType('Bank Account')" [ngClass]="type==='Bank Account'?'menuActive':''"
              [name]="'Bank Accounts'" [icon]="'/assets/icon/sidebar/bank.svg'">
            </app-single-menu-item>
            <app-single-menu-item (click)="setType('File')" [ngClass]="type==='File'?'menuActive':''" [name]="'Documents'"
              [icon]="'/assets/icon/sidebar/document.svg'">
            </app-single-menu-item>
            <app-single-menu-item (click)="setType('Note')" [ngClass]="type==='Note'?'menuActive':''" [name]="'Note'"
              [icon]="'/assets/icon/sidebar/note.svg'"></app-single-menu-item>
          </div>
  
          <!-- Folder -->
          <div class="py-1">
            <div class="flex flex-nowrap justify-between pr-2">
              <p class="text-light-grey-500 ml-2 w-full text-md font-normal">
                Folder
              </p>
              <span
                class="text-light-grey-500 text-sm font-normal mr-2 px-2.5 py-0.5 rounded cursor-pointer underline">Edit</span>
            </div>
  
  
            <app-single-folder-item [name]="'Work'"></app-single-folder-item>
            <app-single-folder-item [name]="'Social Media'"></app-single-folder-item>
  
  
            <div
              class="flex items-center p-2 mt-2 transition-colors duration-200 justify-start ml-0 text-base font-normal text-light-grey-300 hover:text-gray-500 cursor-pointer">
              <div class="plusIconDiv" [inlineSVG]="'/assets/icon/plus.svg'"></div>
              <span class="pl-2">
                New Folder
              </span>
            </div>
          </div>
        </div>
  
        <div class="">
          <!-- Tools -->
          <div class="py-1">
            <p class="text-light-grey-500 ml-2 w-full text-md font-normal">
              Tools
            </p>
            <!-- ==== State Button ==== -->
            <div
              class="text-gray-300 hover:bg-grey-400 hover:cursor-pointer flex items-center p-2 mt-2 transition-colors duration-200 justify-between menuItem"
              *ngIf="data.IPFSState" (click)="syncIfYouNeed()">
              <div class="flex w-full justify-start">
                <span class="text-left">
                  <div class="sidebarSvgDiv" [inlineSVG]="'/assets/icon/sidebar/cloud-upload.svg'"></div>
                </span>
                <span class="ml-3 text-base font-normal">
                  {{data.IPFSState}}
                </span>
              </div>
              <div class="">
                <div class="badgeIconDiv mr-4 pr-1" [inlineSVG]="'/assets/icon/sidebar/check.svg'"></div>
  
              </div>
            </div>
  
            <app-single-menu-item (click)="openGenpassModal()" [name]="'Generate Password'"
              [icon]="'/assets/icon/sidebar/refresh.svg'"></app-single-menu-item>
            <app-single-menu-item (click)="comingSoon()" [name]="'Settings'" [icon]="'/assets/icon/sidebar/settings.svg'">
            </app-single-menu-item>
            <!-- <app-single-menu-item (click)="openSettingsModal()" [name]="'Settings'"
                [icon]="'/assets/icon/sidebar/settings.svg'"></app-single-menu-item> -->
          </div>
        </div>
  
  
        <!-- Notice
          <app-sidebar-notice></app-sidebar-notice> -->
      </div>
    </div>
  </div>
